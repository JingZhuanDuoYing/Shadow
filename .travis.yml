script:
  - "./gradlew clean && ./gradlew build -PdisablePreDex --stacktrace && ./gradlew bintrayUpload -PbintrayUser=donglua -PdryRun=false"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
